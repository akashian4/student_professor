<div class="col-md-4 offset-md-4 loginbg" >
    <h3>User Login</h3>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" placeholder="Enter username here" />
            <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
                <div *ngIf="fval.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
            <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                <div *ngIf="fval.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" checked> Remember me
            </label>
        </div>

        

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>

        <div class="text-right p-t-8 p-b-31">
            <a href="#">
                Forgot password?
            </a>
        </div>

    </form>
</div>
