<div class="row">
    <div class="col-md-4">
        <h4>Add New Command</h4>
        <hr>
            <form [formGroup]="commandForm" (ngSubmit)="onSave()">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
                </div>
                <!-- <div class="form-group">
                    <label for="command">Command:</label>
                    <input type="command" class="form-control" formControlName="command" placeholder="Enter Text Command">
                </div> -->
                <div class="form-group">
                    <textarea name="message" rows="10" cols="30" class="form-control" formControlName="command"
                        placeholder="Enter Text Command">
                    The cat was playing in the garden.
                </textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
    </div>
    <div class="col-md-3">
        <h4>List of Commands</h4>
        <hr>
            <!-- <ul class="list-group">
                <li *ngFor=" let index of users "
                    class="list-group-item d-flex justify-content-between align-items-center active">
                    {{index.firstname}}<br>
                    <p *ngFor=" let i of index.command ">{{i.title}}</p><br>
                    <span class="badge badge-warning badge-pill">12</span>
                </li>
    
            </ul> -->
    
            <ul class="list-group">
                <li *ngFor=" let index of users " class="list-group-item justify-content-between align-items-center">
                    professor : {{index.firstname}}
                    <hr>
                    <p *ngFor=" let i of index.command " id="title">
                        <button type="button"  (click)="onclick(i)" class="btn btn-light list-group-item-action list-group-item-info">
                            title : {{i.title}}
                            <span class="badge badge-warning badge-pill ">{{i.like}} like</span>
                            <span class="badge badge-info badge-pill ">time : {{i.date}}</span>
                        </button>
                        
                    </p>
                </li>
            </ul>
    </div>
    <div class="col-md-5">
        <app-text-command [text_command]="textcommand" [answers]="answers" ></app-text-command>

       
    </div>
</div>
